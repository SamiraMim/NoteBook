        <nav class="navbar navbar-expand-md navbar-dark">

                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
            <div id="main-nav" class="main-nav-list active-element">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link" data-replace="this link"><span>Home</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About Me</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>

                        <a href="#" class="nav-link" data-toggle="dropdown">
                            <i class="fa fa-caret-down" aria-hidden="true"></i>
                            Sample Work
                        </a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Dropdown Item 1</a>
                            <a href="#" class="dropdown-item">Dropdown Item 2</a>
                            <a href="#" class="dropdown-item">Dropdown Item 3</a>
                            <a href="#" class="dropdown-item">Dropdown Item 4</a>
                            <a href="#" class="dropdown-item">Dropdown Item 5</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="banner">
            <div id="bannerSlide" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  
                </div>
                <div class="carousel-inner">
                  
                </div>
            </div>
        </div>      
    </header>

    <main>
        <section id="content" class="content">
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class=" col-12 col-sm-4 col-lg-2 clock text-center">
                        <canvas id="canvas" width="180" height="180"></canvas>
                        <img class="cat" width="170" src="./allMaterials/images/cat.png" alt="">
                    </div>
                    <div class="col-12 col-sm-8 col-lg-3 text-center">
                        <h2>Calendar</h2>
                        <div id="calendar">
                            <div id="calendar_header">
                                <div class="row">
                                    <div class="col">
                                        <h1></h1>
                                    </div>
                                </div>
                                <div class="row justify-content-between text-center">
                                    <div class="col-2">
                                        <a class="icon-chevron-left">
                                            <i class="fa fa-chevron-left "></i>
                                        </a>
                                    </div>
                                    <div class="col-2">
                                        <a class="icon-chevron-right">
                                            <i class="fa fa-chevron-right"></i>  
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div id="calendar_weekdays"></div>
                            <div id="calendar_content"></div>
                        </div>
                    </div>      
                    <div class="col-12 col-lg-6 text-center">
                        <h2>ToDo List</h2>
                        <div id="toDoList" class="card">
                            <div class="card-body">
                                <form id="task-form">
                                    <div class="form-group">
                                        <label for="task">Create Task</label>
                                        <input type="text" class="form-control" name="task" id="task" required placeholder="Enter Your Task...">
                                    </div>
                                    <button type="submit" class="btn btn-info">Add</button>
                                </form>
                    
                                <hr>

                                <div class="form-group">
                                    <label for="filter">Filter Task</label>
                                    <input type="text" class="form-control" name="filter" id="filter" placeholder="Search Your Task...">
                                </div>
                    
                                <div>
                                    <ul class="list-group">
                                                                  
                                    </ul>
                                </div>
                    
                                <button type="submit" class="clear-tasks btn btn-dark">Delete All</button>
                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
